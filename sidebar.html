<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcify: Arc like vertical tab spacesr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar-container" class="sidebar-container">
        <div class="sidebar-header">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="globalSearch" class="search-input" placeholder="Search" tabindex="0">
                <span class="keyboard-shortcut">⌘ + K</span>
                <button class="search-clear" id="searchClear" style="display: none;">×</button>
            </div>
            <button class="icon-btn settings-btn" id="settingsBtn" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v3m0 16v3M4.2 4.2l2.1 2.1m11.4 11.4l2.1 2.1M1 12h3m16 0h3M4.2 19.8l2.1-2.1m11.4-11.4l2.1-2.1"></path>
                </svg>
            </button>
        </div>
        
        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="settings-close-btn" id="settingsCloseBtn">×</button>
            </div>
            <div class="settings-content">
                <div class="settings-item">
                    <span class="settings-label">Theme</span>
                    <div class="settings-toggle">
                        <input type="checkbox" id="themeToggle" class="ios-toggle">
                        <label for="themeToggle" class="toggle-label"></label>
                    </div>
                    <span class="settings-value" id="themeValue">Light</span>
                </div>
                <div class="settings-item">
                    <span class="settings-label">Tree View</span>
                    <div class="settings-toggle">
                        <input type="checkbox" id="settingsTreeViewToggle" class="ios-toggle">
                        <label for="settingsTreeViewToggle" class="toggle-label"></label>
                    </div>
                </div>
                <div class="settings-divider"></div>
                <div class="settings-item settings-button-item">
                    <button class="settings-action-btn" id="settingsExpandAll">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="7 13 12 18 17 13"></polyline>
                            <polyline points="7 6 12 11 17 6"></polyline>
                        </svg>
                        Expand All
                    </button>
                </div>
                <div class="settings-item settings-button-item">
                    <button class="settings-action-btn" id="settingsCollapseAll">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="17 11 12 6 7 11"></polyline>
                            <polyline points="17 18 12 13 7 18"></polyline>
                        </svg>
                        Collapse All
                    </button>
                </div>
            </div>
        </div>
        <div class="header-toolbar">
            <button class="toolbar-btn" id="expandAllBtn" title="Expand All">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="7 13 12 18 17 13"></polyline>
                    <polyline points="7 6 12 11 17 6"></polyline>
                </svg>
            </button>
            <button class="toolbar-btn" id="collapseAllBtn" title="Collapse All">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="17 11 12 6 7 11"></polyline>
                    <polyline points="17 18 12 13 7 18"></polyline>
                </svg>
            </button>
            <button class="toolbar-btn" id="treeViewToggle" title="Group by Domain">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="6" r="2"></circle>
                    <circle cx="6" cy="18" r="2"></circle>
                    <circle cx="18" cy="18" r="2"></circle>
                    <path d="M6 16v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path>
                    <line x1="12" y1="8" x2="12" y2="10"></line>
                </svg>
            </button>
            <button class="toolbar-btn" id="closeAllBtn" title="Close All Tabs">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <button class="toolbar-btn" id="refreshBtn" title="Refresh">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <polyline points="23 20 23 14 17 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
            </button>
            <button class="toolbar-btn" id="linkBtn" title="Link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </button>
            <button class="toolbar-btn more-btn" id="moreBtn" title="More">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                </svg>
            </button>
        </div>
        <!-- Pinned favicons section removed -->
        
        <div class="spaces-list" id="spacesList">
            <!-- Spaces will be dynamically added here -->
        </div>
        
        <div class="space-switcher-container" style="display: none;">
            <div class="space-switcher" id="spaceSwitcher">
                <!-- Space switcher buttons will be added here -->
            </div>
            <button class="add-space-toggle" id="addSpaceBtn" title="Create a new space">
                <span>+</span>
            </button>
            <div class="add-space-input-container" id="addSpaceInputContainer">
                <div class="color-picker-grid create-space-picker" id="createSpaceColorSwatch" value="grey">
                    <div class="color-swatch selected" data-color="grey"></div>
                    <div class="color-swatch" data-color="blue"></div>
                    <div class="color-swatch" data-color="red"></div>
                    <div class="color-swatch" data-color="yellow"></div>
                    <div class="color-swatch" data-color="green"></div>
                    <div class="color-swatch" data-color="pink"></div>
                    <div class="color-swatch" data-color="purple"></div>
                    <div class="color-swatch" data-color="cyan"></div>
                </div>
                <div class="create-space-container">
                    <input type="text" id="newSpaceName" placeholder="Enter space name">
                    <select id="spaceColor" class="space-color-select">
                        <option value="grey">Grey</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                        <option value="cyan">Cyan</option>
                    </select>
                    <button id="createSpaceBtn" disabled>Create</button>
                </div>
            </div>
        </div>
    </div>
    <template id="spaceTemplate">
        <div class="space">
            <div class="space-header">
                <input type="text" class="space-name" placeholder="Space Name">
                <button id="archive-button" class="sidebar-button" title="Archived Tabs">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-icon"><path d="M475 256c0-30-5-58-17-85-12-27-27-51-47-70-19-20-43-35-70-47-27-12-55-17-85-17-33 0-64 6-93 20-30 14-55 34-76 59-1 2-2 4-2 6 0 3 1 4 3 6l39 39c2 2 4 3 7 3 3 0 5-2 7-3 13-19 31-33 51-42 20-10 41-15 64-15 20 0 39 4 57 11 18 8 33 18 46 32 14 13 24 28 32 46 7 18 11 37 11 57 0 20-4 39-11 57-8 18-18 33-32 46-13 14-28 24-46 32-18 7-37 11-57 11-19 0-37-3-54-10-17-7-32-16-45-29l39-39c6-6 7-13 4-20-4-8-9-11-17-11l-128 0c-5 0-9 1-13 5-4 4-5 8-5 13l0 128c0 8 3 13 11 17 7 3 14 2 20-4l37-37c20 19 44 34 70 45 26 10 53 15 81 15 30 0 58-5 85-17 27-12 51-27 70-47 20-19 35-43 47-70 12-27 17-55 17-85z m-182 82l0-128c0-2-1-5-3-6-2-2-4-3-7-3l-91 0c-3 0-5 1-7 3-1 1-2 4-2 6l0 19c0 2 1 4 2 6 2 2 4 3 7 3l64 0 0 100c0 3 1 5 3 7 1 2 3 2 6 2l18 0c3 0 5 0 7-2 2-2 3-4 3-7z"/></svg>
                </button>
                <div class="space-options-container">
                    <button id="space-options" class="space-options" title="Options">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-icon"><path d="M296 376c0 22-18 40-40 40-22 0-40-18-40-40 0-22 18-40 40-40 22 0 40 18 40 40z m0-240c0 22-18 40-40 40-22 0-40-18-40-40 0-22 18-40 40-40 22 0 40 18 40 40z m0 120c0 22-18 40-40 40-22 0-40-18-40-40 0-22 18-40 40-40 22 0 40 18 40 40z"/></svg>
                    </button>
                    <div class="space-options-dropdown">
                        <select class="space-color-select" id="spaceColorSelect">
                            <option value="grey">Grey</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="green">Green</option>
                            <option value="pink">Pink</option>
                            <option value="purple">Purple</option>
                            <option value="cyan">Cyan</option>
                        </select>
                        <div class="color-picker-grid" id="spaceOptionColorSwatch">
                            <div class="color-swatch" data-color="grey"></div>
                            <div class="color-swatch" data-color="blue"></div>
                            <div class="color-swatch" data-color="red"></div>
                            <div class="color-swatch" data-color="yellow"></div>
                            <div class="color-swatch" data-color="green"></div>
                            <div class="color-swatch" data-color="pink"></div>
                            <div class="color-swatch" data-color="purple"></div>
                            <div class="color-swatch" data-color="cyan"></div>
                        </div>
                        <button class="new-folder-btn">New Folder</button>
                        <button class="delete-space-btn">Delete Space</button>
                    </div>
                </div>
            </div>
            <div class="archive-section">
                <div id="archived-tabs-popup" class="archived-tabs-popup">
                    <h3>Archived</h3>
                    <div class="archived-tabs-list"></div>
                    <div class="no-archived-tabs-message">No archived tabs.</div>
                </div>
            </div>
            <div id="space-content" class="space-content">
                <div class="bookmarks-section">
                    <div class="bookmarks-header">
                        <button class="section-toggle bookmarks-toggle collapsed" title="Toggle Bookmarks Section">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <h3>Bookmarks</h3>
                    </div>
                    <div class="bookmarks-content list-view collapsed">
                        <div class="bookmarks-list">
                            <!-- Bookmarks will be dynamically added here -->
                        </div>
                    </div>
                    <div class="tabs-tree-container bookmarks-tree-container collapsed" style="display: none;">
                        <!-- Bookmarks tree view will be rendered here -->
                    </div>
                </div>
                <div class="temporary-tabs">
                    <div class="tabs-container list-view" data-tab-type="temporary"></div>
                    <div class="tabs-tree-container" id="tabsTreeContainer" style="display: none;">
                        <!-- Tree view will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="simba-features.js"></script>
    <script type="module" src="sidebar.js"></script>
</body>
</html>
